<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background">
  <div class="form-container">
    <h2>Student Registration</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-message">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
      <label for="id">Student ID:</label>
      <input type="text" name="id" id="id" required>

      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>

      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password:</label>
      <div class="password-field">
        <input type="password" name="password" id="password" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
      </div>

      <label for="college_name">College Name:</label>
      <input type="text" name="college_name" id="college_name" required>

      <label for="degree">Degree:</label>
      <input type="text" name="degree" id="degree" required>

      <label for="year_of_study">Year of Study:</label>
      <input type="text" name="year_of_study" id="year_of_study" required>

      <label for="field_of_study">Field of Study:</label>
      <input type="text" name="field_of_study" id="field_of_study" required>

      <label for="contact_number">Phone Number:</label>
      <input type="text" name="contact_number" id="contact_number" required>

      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" name="date_of_birth" id="date_of_birth" required>

      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="3" required></textarea>

      <label for="photo">Upload Photo:</label>
      <input type="file" name="photo" id="photo" accept="image/*" required>

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="link-buttons">
      <a href="{{ url_for('student_login') }}">Back to Login</a>
      <a href="{{ url_for('welcome') }}">Home</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Register Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    {% if success %}
      <p style="color: rgb(0, 102, 128); font-size: 28px; margin-bottom: 28px;">{{ success }}</p>
      <a href="{{ url_for('login') }}"><button>Go back to Login</button></a>
    {% else %}
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="id">Student ID:</label>
          <input type="text" name="id" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" name="age" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="college_name">College Name:</label>
          <input type="text" name="college_name" required>
        </div>
        <div class="form-group">
          <label for="degree">Degree:</label>
          <input type="text" name="degree" required>
        </div>
        <div class="form-group">
          <label for="year_of_study">Year of Study:</label>
          <input type="text" name="year_of_study" required>
        </div>
        <div class="form-group">
          <label for="field_of_study">Field of Study:</label>
          <input type="text" name="field_of_study" required>
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number:</label>
          <input type="text" name="contact_number" required>
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" name="date_of_birth" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="photo">Photo:</label>
          <input type="file" name="photo" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <a href="{{ url_for('login') }}"><button>Back to Login</button></a>
    {% endif %}
  </div>
</body>
</html>

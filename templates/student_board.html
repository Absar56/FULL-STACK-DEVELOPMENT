<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Board</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Student Board</h2>
    {% for student in students %}
      <div class="student">
        <p>Name: {{ student.name }}</p>
        <p>ID: {{ student.id }}</p>
        <a href="{{ url_for('view', student_id=student.id) }}"><button class="view-btn">View</button></a>
        <a href="{{ url_for('update_student', student_id=student.id) }}"><button class="update-btn">Update</button></a>
        <a href="{{ url_for('delete_student', student_id=student.id) }}" onclick="return confirm('Are you sure you want to delete this student?')"><button class="delete-btn">Delete</button></a>
      </div>
    {% endfor %}
    <br>
    <a href="{{ url_for('welcome') }}"><button class="btn">Go to Welcome Page</button></a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background">
  <div class="form-container">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-message">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password:</label>
      <div class="password-field">
        <input type="password" name="password" id="admin-password" required>
        <span class="eye-icon" onclick="toggleAdminPassword()">üëÅ</span>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link-buttons">
     <a href="{{ url_for('admin_forgot_password') }}">Forgot Password?</a>

      <a href="{{ url_for('welcome') }}">Home</a>
    </div>
  </div>

  <script>
    function toggleAdminPassword() {
      const pwd = document.getElementById("admin-password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
